<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>We'll Be Back Soon!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }
        .maintenance-container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .maintenance-container h1 {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 20px;
        }
        .maintenance-container p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .maintenance-container .contact {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
        .maintenance-container .contact a {
            color: #007bff;
            text-decoration: none;
        }
        .maintenance-container .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1>Website under maintenance!</h1>
        <br>
        <p>Website ini sedang dalam pengembangan. Terima kasih sudah mengunjungi website kami.</p>
        <br>
        <p style="text-align: start; padding-left: 50px;">- Lana</p>
    </div>
</body>
</html>
